plugins {
    id 'java-library'
    id 'eclipse'
    id 'idea'
    id 'maven-publish'
    id 'net.neoforged.gradle.userdev' version '7.0.57'
    id 'antlr'
    id 'application'
}

base {
    archivesName = "${mod_name}-MC${minecraft_version}-${mod_version}"
}

// Mojang ships Java 17 to end users in 1.18+, so your mod should target Java 17.
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft.accessTransformers.file rootProject.file('src/main/resources/META-INF/accesstransformer.cfg')
//minecraft.accessTransformers.entry public net.minecraft.client.Minecraft textureManager # textureManager

// this must come before runs for the sourcesets to be available when calling modSource project.sourceSets.gametest
sourceSets {
    main {
        resources {
            srcDirs += "src/generated/resources"
            srcDirs += "src/main/resources"
            exclude ".cache"
        }

        java {
            exclude "ca/teamdman/sfm/client/jei/**"
            exclude "ca/teamdman/sfm/common/resourcetype/exclude/**"
            exclude "ca/teamdman/sfm/common/compat/SFMMekanismCompat.java"
        }
        java {
            exclude "ca/teamdman/sfm/common/capabilityprovidermapper/ae2/**"
            exclude "ca/teamdman/sfm/common/program/linting/MekanismSideConfigProgramLinter.java"
        }
        java {
            exclude "ca/teamdman/sfm/common/block/TunnelledManagerBlock.java"
            exclude "ca/teamdman/sfm/common/blockentity/TunnelledManagerBlockEntity.java"
        }
        java {
            exclude "ca/teamdman/sfm/common/block/BatteryBlock.java"
            exclude "ca/teamdman/sfm/common/blockentity/BatteryBlockEntity.java"
        }
        //// @MCVersionDependentBehaviour
//        java {
//            exclude "ca/teamdman/sfm/common/compat/SFMMekanismCompat.java"
//        }
//        java {
//            exclude "ca/teamdman/sfm/common/resourcetype/GasResourceType.java"
//            exclude "ca/teamdman/sfm/common/resourcetype/InfuseResourceType.java"
//            exclude "ca/teamdman/sfm/common/resourcetype/MekanismEnergyResourceType.java"
//            exclude "ca/teamdman/sfm/common/resourcetype/PigmentResourceType.java"
//            exclude "ca/teamdman/sfm/common/resourcetype/SlurryResourceType.java"
//        }
    }
    // https://docs.gradle.org/current/userguide/java_testing.html#sec:configuring_java_integration_tests
    test {
        compileClasspath += main.output
    }
    gametest {
        java {
            srcDir "src/gametest/java"
            exclude "ca/teamdman/sfm/gametest/compat/**"
            exclude "ca/teamdman/sfm/gametest/ai/**"
        }
        compileClasspath += main.output
        resources {
            srcDirs += "src/gametest/resources"
            exclude "README.md"
        }
    }
    datagen {
        compileClasspath += main.output
    }
    generated
}


